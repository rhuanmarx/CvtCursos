<ion-content padding>
  
    <ion-card color= 'teste2'>  
  <img src="assets/imgs/logoCVT.png" alt="">  
  </ion-card>
  <ion-list>
      <ion-searchbar [(ngModel)]="termo"></ion-searchbar>
    <ion-card *ngFor="let x of Relatos | filtro : termo"  (click)="selecionaRelato(x)" color='teste'>
          <ion-item selectedIndex="2" color="teste">   
              <ion-avatar item-start>
            <img src={{x.Foto}}> 
    </ion-avatar>
      <h2 text-wrap><strong>{{x.Nome}}</strong></h2>
      <p><strong>{{x.DatadoCursos}}</strong> </p>
      <p><strong>{{x.Cursos}}</strong></p>
      <p><strong> {{x.Relato}}</strong> </p>
  <p><strong>Mais Informações....</strong></p>
</ion-item>
</ion-card>
</ion-list>
<ion-fab right bottom>
  <button ion-fab mini color= "secondary" (click)="adicionarRelato()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>

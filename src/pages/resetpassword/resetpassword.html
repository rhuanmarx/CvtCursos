<ion-header>
  <ion-navbar color="Teste2">
    <ion-title>
      Quer Resetar Sua Senha?
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card color= 'teste2'>  
  <img src="assets/imgs/CvtCentec.png" alt="">  
  <form #form="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label stacked color='teste2'>E-mail</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="userEmail" #email="ngModel" required></ion-input>
      </ion-item>
      <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger" >
        O campo é obrigatório
      </ion-item>

    </ion-list>

    <button ion-button block color="teste2" [disabled]="!form.form.valid" (click)="ResetPassword()">
      Resetar Sua senha!!!
    </button>
  </form>
  </ion-card>
</ion-content>

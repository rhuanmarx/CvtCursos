<ion-header>

  <ion-navbar>
    <ion-title>Detalhes da Noticia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card selectedIndex="2" color="teste">
    <h2 text-wrap><strong>{{Noticia.Titulo}}</strong></h2>
    <h1><p><strong>{{Noticia.Tema}}</strong> </p></h1>
    <p><strong>Data da Publicação:</strong> {{Noticia.Data}} </p>
    <p><strong>Horário da Publicação:</strong> {{Noticia.Horario}}</p>
    <img src={{Noticia.Foto}}>
   <p><strong>Sobre a Noticia:</strong></p><p>{{Noticia.Descricao}}</p>
</ion-card> 
</ion-content>

<ion-header>

    <ion-navbar>
      <ion-title>Cadastro de Seu Relato!!!</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
  <ion-card color='teste'>
      <img src="{{currentPhoto}}"/>
  
      <!--<ion-card-content>
        <ion-card-title>
          Aplicativo de Fotos
        </ion-card-title>
      </ion-card-content>-->
    <ion-row>
    <ion-col>
      <button ion-button clear small color="light" icon-left (click)="getPhoto('picture')">
        <ion-icon name='camera'></ion-icon>
        CÃ¢mera
      </button>
    </ion-col>
    <ion-col text-center>
      <button ion-button clear small color="light" icon-left (click)="getPhoto('gallery')">
        <ion-icon name='albums'></ion-icon>
        Galeria
      </button>
    </ion-col>
  </ion-row>
  <p><strong> Tire a foto se prefirir, OU</strong></p>
                  <ion-item>
                      <ion-label color="CVT">Foto: </ion-label>
                      <ion-input  placeholder="coloque a  Url Css da base 64 de sua Foto Aqui!! ... " [(ngModel)]="Relatos.Foto"
                        name = "Foto">
                      </ion-input>
                  </ion-item>
                  <p><strong> WARNING :</strong> Para colocar essa url <strong> Salve a imagem referente a seus Dados  </strong> e depois <strong> entre no site https://www.base64-image.de/</strong> para pegar a url na base 64!!!</p>
  <form (ngSubmit)="cadastraRelato()">
      <ion-item>
          <ion-label color="CVT">Nome: </ion-label>
          <ion-input placeholder="Informe o Nome ... " 
            [(ngModel)]="Relatos.Nome"
            name = "Nome">
          </ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="CVT">Data dos Cursos: </ion-label>
          <ion-input placeholder="Periodo do Curso ... " [(ngModel)]="Relatos.DatadoCursos"
            name = "DatadoCursos">
          </ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="CVT"> Cursos: </ion-label>
          <ion-input  placeholder="Seus Cursos ... " [(ngModel)]="Relatos.Cursos"
            name = "Cursos">
          </ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="CVT"> Relato: </ion-label>
          <ion-input  placeholder="Informe seu Relato ... " [(ngModel)]="Relatos.Relato"
            name = "Relato">
          </ion-input>
      </ion-item>
      <button ion-button type="submit" color="CVT">Cadastrar Relato</button>
    </form>
  </ion-card>
  </ion-content>

<ion-header>
  <ion-navbar color="teste2">
    <ion-title>
      Efetuar seu Login?
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
   
        <img src="assets/imgs/CvtCentec.png" alt=""> 
  <form #form="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label stacked color='teste2'>E-mail</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
      </ion-item>
      <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
        O campo é obrigatório
      </ion-item>

      <ion-item>
        <ion-label stacked color='teste2'>Senha</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required></ion-input>
      </ion-item>
      <ion-item *ngIf="password.errors && (password.dirty || password.touched)" class="text-danger">
        O campo é obrigatório
      </ion-item>

    </ion-list>

    <button ion-button block color="CVT" [disabled]="!form.form.valid" (click)="signIn()">
      Entrar
    </button>
  </form>

<p> <button ion-button block  color= "CVT" (click)="resetPassword()">
    Esqueceu Sua Senha?
  </button></p>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do Curso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card color='teste2'>
      <img src={{Curso.Foto}}>
    <h2 text-wrap><strong>{{Curso.Nome}}</strong></h2>
<p><strong> Data de Inicio:</strong> {{Curso.DatadeInicio}} </p>
<p><strong> Data de Fim:</strong> {{Curso.DatadeFim}} </p>
<p><strong>Horário:</strong> {{Curso.Horario}}</p>
<p><strong> Dias da Semana:</strong> {{Curso.DiasdaSemana}}</p>
<p><strong> Garga Horária:</strong> {{Curso.CargaHoraria}}</p>
<p><strong>Descrição:</strong></p><p>{{Curso.Descricao}}</p>
<p><strong>Número de Vagas:</strong> {{Curso.NumeroVagas}}</p>
</ion-card>
</ion-content>
